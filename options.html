<!DOCTYPE html>
<html>

<head>
  <title>Trimless Options</title>
  <link rel="stylesheet" href="vendor/spectrum-1.8.0.min.css">
  <script type="text/javascript" src="vendor/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="vendor/spectrum-1.8.0.min.js"></script>
  <script type="text/javascript" src="options.js"></script>
</head>

<body class="chrome-bootstrap">

  <!-- Premium Status Section -->
  <div id="premium-section" style="
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 24px;
  ">
    <h2 style="margin: 0 0 12px 0; font-size: 20px;">Premium Status</h2>

    <div id="status-paid" style="display: none;">
      <div style="font-size: 16px; font-weight: 600;">
        âœ“ Premium Active
      </div>
      <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">
        Thank you for supporting Trimless! Enjoy unlimited email untrimming.
      </div>
    </div>

    <div id="status-trial" style="display: none;">
      <div style="font-size: 16px; font-weight: 600;">
        Free Trial Active
      </div>
      <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">
        <span id="trial-days-remaining">7</span> days remaining in your trial
      </div>
      <div style="margin-top: 12px;">
        <button id="upgrade-from-trial" style="
          background: white;
          color: #667eea;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          font-weight: 600;
          cursor: pointer;
          font-size: 14px;
        ">
          Upgrade to Premium
        </button>
      </div>
    </div>

    <div id="status-free" style="display: none;">
      <div style="font-size: 16px; font-weight: 600;">
        Free Plan
      </div>
      <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">
        Daily limit: <span id="daily-usage-count">0</span>/5 emails untrimmed today
      </div>
      <div style="margin-top: 12px; display: flex; gap: 10px;">
        <button id="start-trial-btn" style="
          flex: 1;
          background: white;
          color: #667eea;
          border: none;
          padding: 10px;
          border-radius: 6px;
          font-weight: 600;
          cursor: pointer;
          font-size: 14px;
        ">
          Start 7-Day Free Trial
        </button>
        <button id="upgrade-btn" style="
          flex: 1;
          background: rgba(255,255,255,0.2);
          color: white;
          border: 2px solid white;
          padding: 10px;
          border-radius: 6px;
          font-weight: 600;
          cursor: pointer;
          font-size: 14px;
        ">
          Upgrade to Premium
        </button>
      </div>
      <div style="margin-top: 12px; font-size: 13px; opacity: 0.85;">
        Premium: $1.99/month or $4.99 lifetime
      </div>
    </div>
  </div>

  <h1>Color</h1>

  <label style="display: block; margin-bottom: 10px">
    <input
      id="color-enabled"
      type="checkbox"
      style="vertical-align: middle"
    />
    <span style="vertical-align: middle">
      Change untrimmed text's color to 
      <span id="color-value">#888888</span>
    </span>
  </label>
  <div>
    <input id="color-input" type="text" />
  </div>

  <h1>Indentation</h1>

  <label style="display: block; margin-bottom: 10px">
    <input
      id="indentation-enabled"
      type="checkbox"
      style="vertical-align: middle"
    />
    <span style="vertical-align: middle">
      Indent untrimmed text to the right by 
      <span id="indentation-value">32</span>
      px
    </span>
  </label>
  <input id="indentation-input" type="range" min="0" max="256" 
    style="width: 256px"
  />

  <h1>Reply untrimming</h1>

  <label style="display: block; margin-bottom: 10px">
    <input
      id="reply-enabled"
      type="checkbox"
      style="vertical-align: middle"
    />
    <span style="vertical-align: middle">
      Untrim replies (cannot be undone once untrimmed)
    </span>
  </label>

  <div style="margin-top: 24px">
    <button id="save">Save</button>
    <span id="status" style="margin-left: 8px"></span>
  </div>

  <a
    id="reset"
    style="margin-top: 24px; display: inline-block"
    href="javascript:"
  >
    Reset to defaults
  </a>

</body>

</html>
